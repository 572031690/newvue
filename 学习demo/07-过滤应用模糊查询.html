<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常量</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
        <div id="box">
           <input type="text" @input="handelInput()" v-model="mytext">  <!-- @input只要value改变就会触发 -->
           <ul>
            <li v-for="(index,key) in list">
                {{index}}
            </li>
        </ul>
        </div>
        

		<script type="text/javascript">
			var vm =new Vue({
                el:"#box",//vue渲染开始的地方
                data:{
                        list:["1111","2222","3333","aaa","bbb","abb"],
                        datalist:["1111","2222","3333","aaa","bbb","abb"],
                        mytext:''
                },//状态
                methods: {
                    handelInput(){
                        // console.log(this.mytext);
                        //filter过滤功能
                        var newlist = this.datalist.filter(item=>item.indexOf(this.mytext)>-1)//indexof 如果mytext的字符在item当时取到的
                        console.log(newlist)                                    //list内的那一项字符串内包含这个字符就会返回大于-1，如果
                         this.list=newlist                                                       // 不包含就会返回-1    比如 a 包含在abc内就返回0
                    }
                },
            })

            var mmlist="abb"
            var b="b"
            var arr = [1,2,3,4,5]
            var limitarr = arr.filter(item=>{
                return item>3    //如果为true就是都返回，如果是false就是都不返回
            })
            console.log(limitarr)
            console.log(b.indexOf(mmlist))
            
		</script>
	</body>
</html>
