<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常量</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
        <div id="box" >
            <button @click="change()">点击</button>
          <div v-if='flage'>11111</div>
          <div v-else>22222</div>

          <!-- 购物车空举例 -->
          <ul v-if="shopcar.length">
              <li v-for="data in shopcar">
                {{data}}
              </li>
          </ul>
          <div v-else>
              购物车空空如也
          </div>

          <!-- v-else-if的使用 -->
          <div v-if='wh===1'>111</div>
          <div v-else-if='wh===2'>222</div>
          <div v-else>333</div>
        </div>

		<script type="text/javascript">
			var vm =new Vue({
                el:"#box",//vue渲染开始的地方
                data:{
                    flage:true,
                    shopcar:[],
                    wh:1
                },
                methods: {
                    change(){
                        this.flage=!this.flage
                        this.shopcar=["1111","2222","3333"]
                    }
                },
                
            })
		</script>
	</body>
</html>
