<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常量</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
       <div id="box">
            <label for="check" >你最喜欢的吃的是什么</label>  &nbsp; 
            <input type="checkbox" v-model="checklist" value="youyong" id="check">游泳
            <input type="checkbox" v-model="checklist" value="paobu">跑步
            <input type="checkbox" v-model="checklist" value="tiaogao">跳高
            <br>
            {{checklist}}
            <br>
            <label for="radio">性别</label>
            <input type="radio" v-model="radiobox" value="nan" id="radio">男
            <input type="radio" v-model="radiobox" value="nv">女  <br>
            {{radiobox}}

       </div>
		<script type="text/javascript">
			var vm = new Vue({
                el:"#box",
                data:{
                    checklist:[],
                    radiobox:''
                },
            })
		</script>
	</body>
</html>
