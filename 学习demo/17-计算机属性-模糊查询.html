<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常量</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
        <div id="box">
           <input type="text" v-model="mytext">  <!-- @input只要value改变就会触发 -->
           <ul>
            <li v-for="(index,key) in getMylist">
                {{index}}
            </li>
        </ul>
        </div>
        

		<script type="text/javascript">
			var vm =new Vue({
                el:"#box",//vue渲染开始的地方
                data:{
                        datalist:["1111","2222","3333","aaa","bbb","abb"],
                        mytext:''
                },//状态
                methods: {
                    
                },
                computed:{
                    getMylist(){
                        //当任何一个字符串 a.indexof("")里面内容为空的时候返回的永远是大于-1的所以当mytext为空的时候
                        //返回的是整个datalist 任何字段都被过滤出来了
                        return this.datalist.filter(item=>item.indexOf(this.mytext)>-1)
                    }
                }
            })

            var mmlist="abb"
            var b="b"
            var arr = [1,2,3,4,5]
            var limitarr = arr.filter(item=>{
                return item>3    //如果为true就是都返回，如果是false就是都不返回
            })
            console.log(limitarr)
            console.log(b.indexOf(mmlist))
            
		</script>
	</body>
</html>
