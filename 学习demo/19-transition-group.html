<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常量</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
        <div id="box">
            <input type="text" v-model='text'>
           <button @click="handlecheck()">click</button>
            <!-- <ul> -->
                <!-- transition-group会实例化成tag里的标签 默认是span  
                齐还需要里面的组件设置key值-->
                <transition-group tag="ul" name='bounce'>  
                    <li v-for='(item,key) in list' :key="item">
                        {{key}} === {{item}}
                        <button @click="del(key)">del</button>
                    </li>
                </transition-group>

            <!-- </ul> -->

        </div>

		<script type="text/javascript">
			var vm =new Vue({
                el:"#box",//vue渲染开始的地方
                data:{
                        list : [],
                        text:''
                        
                },//状态
                methods: {
                    handlecheck(){
                        this.list.push(this.text)
                        this.text=''
                    },
                    del(key){
                        // console.log(this.list.splice(key,1))
                        this.list.splice(key,1)
                    }
                },
            })
		</script>
        <style>
            .bounce-enter-active{
                animation: bouncein .5s;
            }
            .bounce-leave-active{
                animation: bouncein .5s reverse;
            }
            @keyframes bouncein {
                0% {
                    opacity: 0;
                    transform: translateX(100px);
                }
                100% {
                    opacity: 1;
                    transform: translateX(0px);
                }
            }
        </style>
	</body>
</html>
