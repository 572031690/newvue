<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常量</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
        <div id="box" >
           <div v-show='myshow'>
               动态的显示和隐藏
           </div>
           <div v-if='myid '>
              动态的创建和删除
           </div>
        </div>

		<script type="text/javascript">
			var vm =new Vue({
                el:"#box",//vue渲染开始的地方
                data:{
                        myshow:true,
                        myid:true
                },//状态
            })
		</script>
	</body>
</html>
