<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常量</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
        <div id="box">
            <!-- 可以通过按键的键值或者常用的比如enter up down space可以直接用名字  keyup keydown -->
          <input type="text" @keyup.enter="handelInput($event)">  <br>  <!--    需要鼠标点击input聚焦以后 按下键盘才能触发-->
           <input type="text" @keyup.space="handelInputspa($event)"> <br>
           <input type="text" @keyup.13="handelInput($event)">
        </div>

		<script type="text/javascript">
			var vm =new Vue({
                el:"#box",//vue渲染开始的地方
                data:{

                },//状态
                methods: {
                    handelInput(e){
                        // if(e.keyCode===13){ // 获得键值
                        //     console.log("回车被按下了")
                        // }
                        console.log(".enter 方法回车被按下了")
                    },
                    handelInputspa(e){
                        console.log(".space 方法回车被按下了")
                    }
                },
            })
		</script>
	</body>
</html>
