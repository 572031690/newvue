<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常量</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body> 
        <!-- @scroll 放在下面的ul上无效 只有当滚动条滚动的时候才会触发 按键盘上下控制滚动条夜可以 -->
        <div id="box" @scroll='demo'>
          <!-- @wheel 鼠标滚轮滚动的时候触发 只要鼠标滚轮在滚动就会触发不管有没有到底 -->
         
          <ul @wheel='demo1'>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </div>
       
		<script type="text/javascript">
			var vm =new Vue({
                el:"#box",//vue渲染开始的地方
                data:{

                },//状态
                methods: {
                  demo(){
                        console.log("scroll")
                  },
                  demo1() {
                    console.log("wheel")
                  }
                },
            })
		</script>
	</body>
  <style>
    div {
      border: 1px solid black ;
      height: 500px;
      overflow: auto;
    }
    li {
      height: 200px;
    }
  </style>
</html>
